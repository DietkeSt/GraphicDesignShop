{% extends '../base.html' %}
{% load static %}

{% block content %}

<section id="portfolio-detail" class="text-center container" style="max-width: 1000px">
    {% comment %} Hero Container for Portfolio {% endcomment %}
    <div class="card rounded-2">
        <div class="pb-4">
            <img src="{{ portfolio_item.image.url }}" class="rounded-2 img-contain" alt="{{ portfolio_item.title }}" style="width: 100%; max-height: 70vh;">
        </div>
        <div class="col-md-12">
            <h2>{{ portfolio_item.title }}</h2>
            <p>{{ portfolio_item.description }}</p>
        </div>
    </div>
</section>

{% endblock %}
