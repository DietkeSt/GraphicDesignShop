{% extends '../base.html' %}
{% load static %}

{% block content %}

<section id="portfolio-section" class="bg-white">
    <div class="container" style="max-width: 1000px">
        <h2 class="text-center pb-3">Portfolio</h2>
        {% if items %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">
            {% for item in items %}
            <div class="col">
                <div class="card h-100 shadow-sm" style="border-radius: 2em 0;">
                    <img src="{{ item.image.url }}" class="card-img-top img-fluid portfolio-image" alt="{{ item.title }}">
                    <div class="card-body d-flex flex-column text-center align-items-center justify-content-center my-3">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <div class="mt-auto"></div>
                        <a href="#" class="btn btn-sm btn-secondary col-10">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>       
        {% else %}
        <div class="text-center">
            <p>No portfolio items found.</p>
        </div>
        {% endif %}
    </div>
</section>

{% endblock %}
