{% extends "../base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row g-3">
        <div class="col-md-5 col-lg-5 order-md-first bg-light">
            <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ product.image.url }}">
        </div>
        <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
            <h1 class="mb-0 h4">{{ product.title }}</h1>
            <p>{{ product.description|slice:":355" }}...</p>
        <div class="border">
        <div class="col border-bottom">
            <div class="row p-3">
                <div class="col-6">Service Costs</div>
                <div class="col-6 text-end"><span class="h4 fw-bold">â‚¬{{ product.price }}</span></div>
            </div>
        </div>
        <div class="col">
            <div class="row p-3">
                <div class="col-6">
                    <label for="select">Qty</label>
                    <select id="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                {% csrf_token %}
                <div class="col-6 text-end d-grid gap-2">
                    <button type="button" id="add-button" value="{{product.id}}" class="btn btn-secondary btn-sm" data-url="{% url 'store_basket:add_to_basket' %}">
                        Add to basket
                    </button>
                    <a href="{% url 'account:add_to_wishlist' product.id %}" class="btn btn-sm btn-light fw500" role="button">Add to Wishlist</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
